<div class="container">
	<h5 class="text-center">SERVICES DETAILS</h5>
	<div class="table-responsive">
		<table class="table table-bordered p-0 m-0">
			<tbody>
				<tr scope="row">
					<th>ID</th>
					<td>{{ services?.id }}</td>
				</tr>
				<tr scope="row">
					<th>Name</th>
					<td>{{ services?.name }}</td>
				</tr>
				<tr scope="row">
					<th>Price</th>
					<td>{{ services?.price }}</td>
			</tbody>
		</table>
    <div class="form-group">
      <a href="#" [routerLink]="['/pay']" class="btn btn-info m-1">Pay</a>
    </div>
	</div>
	<div class="d-flex">
		<a href="#" routerLink="/services/list" class="btn btn-primary mt-2 w-100">Back</a>
	</div>
</div>
